<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnero Digital para Psicólogos — Simulador</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- SweetAlert2 (reemplaza alert/prompt/confirm) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.svg" alt="Logo" class="logo"/>
    <div class="titles">
      <h1>Turnero Digital para Psicólogos</h1>
      <p class="subtitle">Simulador interactivo (HTML + CSS + JS)</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Perfil del Paciente</h2>
      <form id="patientForm" class="grid">
        <label>
          Nombre y Apellido
          <input type="text" id="patientName" placeholder="Ej: Ana Gómez" required/>
        </label>
        <label>
          Email
          <input type="email" id="patientEmail" placeholder="ana@mail.com" required/>
        </label>
        <label>
          Teléfono
          <input type="tel" id="patientPhone" placeholder="+54 9 11 1234 5678" required/>
        </label>
        <div class="row">
          <button type="submit" class="btn primary">Guardar perfil</button>
          <button type="button" id="clearProfile" class="btn ghost">Borrar</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Agenda tu turno</h2>
      <div class="grid">
        <label>
          Profesional
          <select id="proSelect"></select>
        </label>

        <label>
          Fecha
          <input type="date" id="dateSelect"/>
        </label>

        <label>
          Duración de sesión
          <select id="durationSelect">
            <option value="45">45 min</option>
            <option value="60" selected>60 min</option>
          </select>
        </label>

        <div class="row">
          <button id="loadSlots" class="btn">Ver turnos disponibles</button>
        </div>
      </div>

      <div id="slots" class="slots"></div>
    </section>

    <section class="card">
      <h2>Mis turnos</h2>
      <div id="myAppointments" class="list"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Proyecto Final — Paolucci · JS + Fetch(JSON) + LocalStorage · SweetAlert2</small>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
